name: "Z-Platform XC: Release Internal"
on:
  workflow_call:
    inputs:
      deployment-profile:
        description: "Deployment Profile:"
        type: string
        required: true
      version-policy:
        description: "Version Policy:"
        type: string
        required: true
      prerelease-prefix:
        description: "Prerelease Version Prefix:"
        type: string
        required: false
        default: ''
      new-version:
        description: "New Version (Only used when policy is uniform-explicit):"
        type: string
        required: false
      java-distribution:
        description: "Java JDK Distribution:"
        type: string
        required: false
        default: "temurin"
      java-version:
        description: "Java JDK Version:"
        type: string
        required: false
        default: "17.0.3"
      gradle-version:
        description: "Gradle Version:"
        type: string
        required: false
        default: "wrapper"
      custom-job-label:
        description: "Custom Job Label:"
        type: string
        required: false
        default: "Release"
      dry-run-enabled:
        description: "Perform Dry Run"
        type: boolean
        required: false
        default: false

    secrets:
      access-token:
        required: true
      gpg-key-contents:
        required: false
      gpg-key-passphrase:
        required: false
      git-user-name:
        required: false
      git-user-email:
        required: false


defaults:
  run:
    shell: bash

permissions:
  id-token: write
  contents: write

env:
  MAVEN_OPTS: -Xmx16g -XX:ActiveProcessorCount=16

jobs:
  release:
    name: ${{ inputs.custom-job-label || 'Release' }}
    runs-on: [self-hosted, Linux, medium, ephemeral]
    steps:
      - name: Deprecation Error
        run: |
          echo "::error title=Deprecation Error::This workflow is deprecated. Please use the 'Node: Deploy Adhoc Release' workflow instead."
          exit 1
