name: "Platform: Deploy Adhoc Release"
on:
  workflow_dispatch:
    inputs:
      dry-run-enabled:
        description: "Perform Dry Run"
        type: boolean
        required: false
        default: false
      java-version:
        description: "Java JDK Version:"
        type: string
        required: false
        default: "17.0.3"
      java-distribution:
        description: "Java JDK Distribution:"
        type: string
        required: false
        default: "temurin"
      gradle-version:
        description: "Gradle Version:"
        type: string
        required: false
        default: "wrapper"

defaults:
  run:
    shell: bash

permissions:
  id-token: write
  contents: write

jobs:
  develop-release-commit:
    name: "Branch"
    runs-on: [self-hosted, Linux, medium, ephemeral]
    steps:
      - name: Deprecation Error
        run: |
          echo "::error title=Deprecation Error::This workflow is deprecated. Please use the 'Node: Deploy Adhoc Release' workflow instead."
          exit 1
